<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkedIn Data Web Data Connector 2</title>
    <script type="text/javascript" src="https://tableau.github.io/webdataconnector/libs/tableauwdc-2.3.0.js"></script>
    <script type="text/javascript" src="https://connectors.tableau.com/libs/tableauwdc-2.0.latest.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script type="text/javascript">
        var linkedinConnector = tableau.makeConnector();

        // Initialization function
        linkedinConnector.init = function(initCallback) {
            if (tableau.phase == tableau.phaseEnum.interactivePhase) {
                if (tableau.connectionData) {
                    var connector = JSON.parse(tableau.connectionData);
                    $("#apiKey").val(connector.apiKey);  // Set API Key if available
                }
            }
            initCallback();
        };

        // Get schema to define data columns dynamically
        linkedinConnector.getSchema = function(schemaCallback) {
            var cols = [
                { id: "id", alias: "ID", dataType: tableau.dataTypeEnum.string },
                { id: "name", alias: "Name", dataType: tableau.dataTypeEnum.string },
                { id: "nickname", alias: "NickName", dataType: tableau.dataTypeEnum.string },
                { id: "location", alias: "Location", dataType: tableau.dataTypeEnum.string }
            ];

            var tableSchema = {
                id: "nflteamlisting",
                alias: "NFL Team Listing",
                columns: cols
            };

            schemaCallback([tableSchema]);
        };

        // Get data and handle pagination if necessary
        linkedinConnector.getData = function(table, doneCallback) {
            var apiKey = "8b2d55889bmshafe33f821c7a253p15f9bejsnd92ff5f9a206";  // Replace with your actual API Key
            var apiUrl = "https://nfl-api-data.p.rapidapi.com/nfl-team-listing/v1/data";  // Correct API URL

            var allRows = [];  // Array to store all rows of data
            var nextPageUrl = apiUrl;  // Start with the first page of data

            function fetchPage(url) {
                fetch(url, {
                    method: 'GET',
                    headers: {
                        "X-RapidAPI-Key": apiKey,
                        "X-RapidAPI-Host": "nfl-api-data.p.rapidapi.com",
                        "Content-Type": "application/json"
                    }
                })
                .then(response => response.json())
                .then(data => {
                    console.log("API Response: ", data);  // Log the full API response to check its structure

                    if (data && data.data) {
                        var tableData = data.data.map(item => {
                            var row = {};
                            // Dynamically map all fields in the data
                            for (var key in item) {
                                if (item.hasOwnProperty(key)) {
                                    row[key] = item[key];
                                }
                            }
                            return row;
                        });

                        allRows = allRows.concat(tableData);

                        if (data.nextPage) {
                            fetchPage(data.nextPage);  // Recursively fetch the next page if it exists
                        } else {
                            table.appendRows(allRows);  // Append all rows to Tableau
                            doneCallback();
                        }
                    } else {
                        console.error("Invalid response format. 'data' is missing.");
                        doneCallback();
                    }
                })
                .catch(error => {
                    console.error("Error fetching data: ", error);
                    doneCallback();
                });
            }

            fetchPage(nextPageUrl);  // Start fetching data
        };

        tableau.registerConnector(linkedinConnector);

        $(document).ready(function() {
            $("#input-form").on("submit", function(e) {
                e.preventDefault();
                if (this.checkValidity()) {
                    var data = {
                        apiKey: $("#apiKey").val()  // Store the API key entered by the user
                    };

                    tableau.connectionData = JSON.stringify(data);
                    tableau.connectionName = "NFL Team Listing";  // Set name for Tableau data source
                    tableau.submit();
                } else {
                    this.classList.add("was-validated");
                }
            });
        });
    </script>
</head>
<body>
    <h1>NFL Team Listing </h1>
    <form id="input-form">
        <div class="form-group" style="display:none">
            <label for="apiKey">API Key:</label>
            <input type="text" id="apiKey" class="form-control" value="8b2d55889bmshafe33f821c7a253p15f9bejsnd92ff5f9a206" required disabled />
        </div>
        <button type="submit" class="btn btn-primary">Connect</button>
    </form>
</body>
</html>
